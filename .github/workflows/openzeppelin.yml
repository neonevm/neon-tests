name: "OpenZeppelin"

on:
  schedule:
    - cron: "0 3 * * 0,1,2,3,4"
  workflow_dispatch:
    inputs:
      network:
        type: choice
        default: night-stand
        required: true
        description: "Stand name"
        options:
          - night-stand
          - devnet
      runner:
        type: choice
        default: neon-hosted
        required: true
        description: "Where to run tests (our runner or github)"
        options:
          - neon-hosted
          - aws-hosted
          - ubuntu-20.04
      jobsNumber:
        description: "Count of parallel jobs"
        required: true
        default: "8"

env:
  JOBS_NUMBER: "8"
  NETWORK: night-stand
  RUNNER: neon-hosted
  IMAGE:  neonlabsorg/neon_tests
  CONTAINER:  oz-${{ github.run_id }}

jobs:
  dockerize:
    if: ${{ github.ref_name != 'develop'}}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: "Dockerize neon tests"
        id: requirements
        uses: ./.github/actions/dockerize-neon-tests
        with:
          image_tag: ${{ github.sha }}
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
  prepare-env:
    runs-on: ubuntu-20.04
    steps:
      - name: Setup env
        id: setup
        run: |
          # $1 - inputs
          # $2 - env.VAR
          function setVar {
            if [ -z "$1" ]
              then
                RESULT="$2"
              else
                RESULT="$1"
            fi
            echo $RESULT
          }

          NETWORK=$( setVar "${{ github.event.inputs.network }}" "${{ env.NETWORK }}" )
          RUNNER=$( setVar "${{ github.event.inputs.runner }}" "${{ env.RUNNER }}" )
          JOBS_NUMBER=$( setVar "${{ github.event.inputs.jobsNumber }}" "${{ env.JOBS_NUMBER }}" )

          echo "Network: ${NETWORK}"
          echo "Runner: ${RUNNER}"
          echo "Jobs: ${JOBS_NUMBER}"

          echo "network=${NETWORK}" >> $GITHUB_OUTPUT
          echo "runner=${RUNNER}" >> $GITHUB_OUTPUT
          echo "jobs=${JOBS_NUMBER}" >> $GITHUB_OUTPUT
    outputs:
      network: ${{ steps.setup.outputs.network }}
      runner: ${{ steps.setup.outputs.runner }}
      jobs: ${{ steps.setup.outputs.jobs }}

  tests:
    name: OpenZeppelin tests
    needs:
      - prepare-env
      - dockerize
    runs-on: ${{ needs.prepare-env.outputs.runner }}
    env:
      AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
      AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
    steps:
      - name: Define image tag
        id: image_tag
        run: |
            if [[ "${{ github.ref_name }}" == "develop" ]]; then
                tag='latest'
            else
                tag='${{ github.sha }}'
            fi
            echo "tag=${tag}" >> $GITHUB_OUTPUT
      - name: Pull docker image
        run: docker pull ${{ env.IMAGE }}:${{ steps.image_tag.outputs.tag }}
      - name: Run docker container
        run: |
          docker run -i -d --name=${{ env.CONTAINER }} ${{ env.IMAGE }}:${{ steps.image_tag.outputs.tag }} /bin/bash
      - name: Run OpenZeppelin tests
        run: |
          docker exec -i ${{ env.CONTAINER }} ./clickfile.py run oz \
            --network ${{ needs.prepare-env.outputs.network }} \
            --jobs ${{ needs.prepare-env.outputs.jobs }}
      - name: Print OpenZeppelin report
        run: |
          docker exec -i ${{ env.CONTAINER }} ./clickfile.py ozreport

      - name: Archive report
        run: |
          docker exec -i ${{ env.CONTAINER }} tar -czvf ./allure-results.tar.gz /opt/neon-tests/allure-results
          docker cp ${{ env.CONTAINER }}:/opt/neon-tests/allure-results.tar.gz ./
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: "allure-results.tar.gz"
          path: allure-results.tar.gz
      - name: Download allure history
        run: |
          docker exec -i -e GITHUB_REF_NAME=${GITHUB_REF_NAME} \
          -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
          -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          ${{ env.CONTAINER }} \
            ./clickfile.py get-allure-history openzeppelin --network ${{ needs.prepare-env.outputs.network }}
      - name: "Generate allure report"
        if: always()
        run: |
          docker exec -i ${{ env.CONTAINER }} ./clickfile.py generate-allure-report
      - name: Fix permissions
        if: always()
        continue-on-error: true
        run: sudo chown deploy:deploy -R allure-report
      - name: Upload allure history
        run: |
          docker exec -i -e GITHUB_REF_NAME=${GITHUB_REF_NAME} \
          -e GITHUB_RUN_NUMBER=${GITHUB_RUN_NUMBER} \
          -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
          -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          ${{ env.CONTAINER }} \
          ./clickfile.py upload-allure-report openzeppelin --network ${{ needs.prepare-env.outputs.network }}
      - name: Remove docker container
        if: always()
        run: |
          docker stop ${{ env.CONTAINER }}
          docker rm ${{ env.CONTAINER }}
